<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1.0">

<head>
  <title> Anna's Flower Shop Survey Form </title>
  <link rel="stylesheet" href="styles.css">
</head>



<body>
  <div class="title-text">
    <h1 id="title"><strong> Anna's Flower Shop Survey Form </strong></h1>

    <p id="description"><strong><i>Thank you for taking the time to help us improve our service</strong></i></p>
  </div>



  <fieldset>
    <form id="survey-form">
      <div>
        <label id="name-label">
          Name
      </div>
      <div><input id="name" type="text" placeholder="Enter your name" required>
        </label>
      </div>
      <p></p>


      <div>
        <label id="email-label">Email
      </div>
      <div><input id="email" type="email" placeholder="Enter your Email" required>
        </label>
      </div>
      <p></p>
     

      <div>
        <label id="number-label"> Age (optional)
      </div>
      <div><input id="number" type="number" min="1" max="99" placeholder="Age">
        </label>
      </div>
      <p></p>


      <div>
        <label placeholder="Select current role"> Which option best describes your current role? &nbsp;
          <select id=dropdown>
            <option value=""> Select current role </option>
            <option value="1"> Student </option>
            <option value="2"> Full time worker </option>
            <option value="3"> Full time Learner </option>
            <option value="4"> Other </option>
          </select>
        </label>
      </div>


      <div class="radio buttons">
        <p>Do you like our new flower service?
        </p>
        <label><input name="btn" value="yes" type="radio" class="input-radio" checked /> Yes </label>
        <label><input name="btn" value="no" type="radio" class="input-radio" /> No </label>
      </div>


      <label>
        <p> What are your favorite flowers in our shop? </p>
      </label>
      <div>
        <label>
          <input value="rose" type="checkbox"> Rose </label>
      </div>
      <div>
        <label>
          <input value="sunflower" type="checkbox"> Sunflower
        </label>
      </div>
      <div>
        <label>
          <input value="sunflower" type="checkbox"> other &nbsp; <input placeholder="Enter your favorite flowers"
            requird>
        </label>
      </div>


      <p>Please share other comments with us</p><textarea placeholder="Please leave comment here..."></textarea>


      <p>
        <button id="submit"> Submit
        </button>
      </p>


      
    </form>
  </fieldset>
</body>
</html>
